{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
  <a class="navbar-brand" href="{% url 'store:store' %}">iEcom</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'store:store' %}">Store</a>
      </li>
 
    </ul>

    <div class="form-inline my-2 my-lg-0 d-flex">
      {% if user.is_authenticated %}
      <a href="{% url 'store:sign_out' %}" class="btn btn-warning me-5">Sign Out</a>
      
        {% if user.profile.image %}
          <img src="{{ user.profile.image.url }}" alt="Profile Image">
        {% else %}
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person-circle text-light" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
        {% endif %}
      {% else %}
          <a href="{% url 'store:login' %}" class="btn btn-warning me-3">Log In</a>
          <a href="{% url 'store:sign_up' %}" class="btn btn-warning">Sign Up</a>
      {% endif %}
  
      <a href="{% url 'store:cart' %}">
          <img id="cart-icon" src="{% static 'main/img/cart.png' %}">
      </a>
      <p id="cart-total">{{ cartItems }}</p>
  </div>

  </div>
</div>
</nav>
