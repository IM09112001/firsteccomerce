{% extends 'layouts/main.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.imageURL }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p>Price: ${{ product.price|floatformat:2 }}</p>
            {% if product.digital %}
                <p>This is a digital product.</p>
            {% else %}
                <p>This product requires shipping.</p>
            {% endif %}
            <!-- Add any other product information you want to display -->
            <button data-product="{{ product.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">
                Add to Cart
            </button>
        </div>
    </div>
</div>
{% endblock content %}
